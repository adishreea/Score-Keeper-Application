<!DOCTYPE html>
<html>
	<head>
		<title>Score Keeper App</title>
		<link rel="stylesheet" type="text/css" href="scorekeeper.css">
	</head>
	<body>
		<h1><span id="p1-display">0</span> to <span id="p2-display">0</span></h1>

		<p>Playing to: <span id="score">5</span></p>

		<input type="number" id="max-score">
		<button id="p1">Player One</button>
		<button id="p2">Player Two</button>
		<input type="reset" id="reset">

		<script type="text/javascript" src="scorekeeper.js"></script>
	</body>
</html>
